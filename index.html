    <script src="./tengine.js"> </script>
    <script type="text/javascript">

var template = 'My skills:' +
           '{{# if(this.showSkills) { #}}' +
           '{{# for(var index in this.skills) { #}}' +
           '{{# this.skills[index] #}}' +
           '<p> Hello world </p>' +
           '{{# } #}}' +
           '{{# } else { #}}' +
           'none' +
           '{{# } #}}';
 
       console.log(TemplateEngine(template, {
           skills: ["js", "html", "css"],
           showSkills: true
       }));





    </script>
